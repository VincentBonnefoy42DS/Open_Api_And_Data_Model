components:
    schemas:
        Account:
            required:
                - name
            type: object
            properties:
                id:
                    type: string
                    description: Unique identifier of the account
                href:
                    type: string
                    description: Unique reference of the account
                accountType:
                    type: string
                    description: "A categorization of an account, such as individual, joint,\
            \ and so forth, whose instances share some of the same characteristics.\
            \ Note: for flexibility we use a String here but an implementation may\
            \ use an enumeration with a limited list of valid values."
                description:
                    type: string
                    description: Detailed description of the party account
                lastModified:
                    type: string
                    description: Date of last modification of the account
                    format: date-time
                name:
                    type: string
                    description: Name of the account
                state:
                    type: string
                    description: "Contains the lifecycle state such as: Active, Closed, Suspended\
            \ and so on."
                accountBalance:
                    type: array
                    items:
                        $ref: '#/components/schemas/AccountBalance'
                accountRelationship:
                    type: array
                    items:
                        $ref: '#/components/schemas/AccountRelationship'
                contact:
                    type: array
                    items:
                        $ref: '#/components/schemas/Contact'
                creditLimit:
                    $ref: '#/components/schemas/Money'
                relatedParty:
                    type: array
                    items:
                        $ref: '#/components/schemas/RelatedParty'
                taxExemption:
                    type: array
                    items:
                        $ref: '#/components/schemas/TaxExemptionCertificate'
                '@baseType':
                    type: string
                    description: "When sub-classing, this defines the super-class"
                '@schemaLocation':
                    type: string
                    description: A URI to a JSON-Schema file that defines additional attributes
                        and relationships
                    format: uri
                '@type':
                    type: string
                    description: "When sub-classing, this defines the sub-class Extensible name"
            description: Generic Account structure used to define commonalities between
                sub concepts of PartyAccount and Financial Account.
        AccountBalance:
            required:
                - amount
                - balanceType
                - validFor
            type: object
            properties:
                id:
                    type: string
                    description: Identifier of the balance within list of the balances (for
                        entities with list)
                balanceType:
                    type: string
                    description: "Type of the balance : deposit balance, disputed balance, loyalty\
            \ balance, receivable balance..."
                amount:
                    $ref: '#/components/schemas/Money'
                validFor:
                    $ref: '#/components/schemas/TimePeriod'
                '@baseType':
                    type: string
                    description: "When sub-classing, this defines the super-class"
                '@schemaLocation':
                    type: string
                    description: A URI to a JSON-Schema file that defines additional attributes
                        and relationships
                    format: uri
                '@type':
                    type: string
                    description: "When sub-classing, this defines the sub-class Extensible name"
            description: Balances linked to the account
        AccountRef:
            required:
                - id
            type: object
            properties:
                id:
                    type: string
                    description: Unique identifier of the account
                href:
                    type: string
                    description: Reference of the account
                description:
                    type: string
                    description: Detailed description of the account
                name:
                    type: string
                    description: Name of the account
                '@baseType':
                    type: string
                    description: "When sub-classing, this defines the super-class"
                '@schemaLocation':
                    type: string
                    description: A URI to a JSON-Schema file that defines additional attributes
                        and relationships
                    format: uri
                '@type':
                    type: string
                    description: "When sub-classing, this defines the sub-class Extensible name"
                '@referredType':
                    type: string
                    description: The actual type of the target instance when needed for disambiguation.
            description: Account reference. A account may be a party account or a financial
                account.
        AccountRelationship:
            required:
                - relationshipType
                - validFor
            type: object
            properties:
                relationshipType:
                    type: string
                    description: Type of relationship
                account:
                    $ref: '#/components/schemas/AccountRef'
                validFor:
                    $ref: '#/components/schemas/TimePeriod'
                '@baseType':
                    type: string
                    description: "When sub-classing, this defines the super-class"
                '@schemaLocation':
                    type: string
                    description: A URI to a JSON-Schema file that defines additional attributes
                        and relationships
                    format: uri
                '@type':
                    type: string
                    description: "When sub-classing, this defines the sub-class Extensible name"
            description: Significant connection between accounts. For instance an aggregating
                account for a list of shop branches each having its own billing account.
        Addressable:
            type: object
            properties:
                id:
                    type: string
                    description: unique identifier
                href:
                    type: string
                    description: Hyperlink reference
                    format: uri
            description: Base schema for adressable entities
        Attachment:
            type: object
            properties:
                id:
                    type: string
                    description: Unique identifier for this particular attachment
                    example: 4aafacbd-11ff-4dc8-b445-305f2215715f
                href:
                    type: string
                    description: URI for this Attachment
                    format: uri
                    example: http://host/Attachment/4aafacbd-11ff-4dc8-b445-305f2215715f
                attachmentType:
                    type: string
                    description: "Attachment type such as video, picture"
                    example: video
                content:
                    type: string
                    description: "The actual contents of the attachment object, if embedded,\
            \ encoded as base64"
                    format: base64
                description:
                    type: string
                    description: A narrative text describing the content of the attachment
                    example: Photograph of the Product
                mimeType:
                    type: string
                    description: "Attachment mime type such as extension file for video, picture\
            \ and document"
                    example: video/mp4
                name:
                    type: string
                    description: The name of the attachment
                    example: iPhone 14 video
