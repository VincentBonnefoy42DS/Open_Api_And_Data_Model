components:
    schemas:
        AccountRef:
            required:
                - name
            type: object
            properties:
                id:
                    type: string
                    description: Unique identifier of the account
                href:
                    type: string
                    description: Reference of the account
                description:
                    type: string
                    description: Detailed description of the account
                name:
                    type: string
                    description: Name of the account
                '@baseType':
                    type: string
                    description: "When sub-classing, this defines the super-class"
                '@schemaLocation':
                    type: string
                    description: A URI to a JSON-Schema file that defines additional attributes
                        and relationships
                    format: uri
                '@type':
                    type: string
                    description: "When sub-classing, this defines the sub-class entity name"
                '@referredType':
                    type: string
                    description: The actual type of the target instance when needed for disambiguation.
            description: Account reference. A account may be a party account or a financial
                account.
        Addressable:
            type: object
            properties:
                id:
                    type: string
                    description: unique identifier
                href:
                    type: string
                    description: Hyperlink reference
                '@baseType':
                    type: string
                    description: "When sub-classing, this defines the super-class"
                '@schemaLocation':
                    type: string
                    description: A URI to a JSON-Schema file that defines additional attributes
                        and relationships
                    format: uri
                '@type':
                    type: string
                    description: "When sub-classing, this defines the sub-class entity name"
            description: Base schema for adressable entities
        AgreementRef:
            required:
                - id
            type: object
            properties:
                id:
                    type: string
                    description: unique identifier
                href:
                    type: string
                    description: Hyperlink reference
                name:
                    type: string
                    description: Name of the agreement
                '@baseType':
                    type: string
                    description: "When sub-classing, this defines the super-class"
                    example: ResourceSpecification
                '@schemaLocation':
                    type: string
                    description: A URI to a JSON-Schema file that defines additional attributes
                        and relationships
                    format: uri
                    example: https://mycsp.com:8080/tmf-api/schema/Resource/LogicalResourceSpecification.schema.json
                '@type':
                    type: string
                    description: "When sub-classing, this defines the sub-class Extensible name"
                    example: LogicalResourceSpecification
                '@referredType':
                    type: string
                    description: The actual type of the target instance when needed for disambiguation.
            description: "Agreement reference. An agreement represents a contract or arrangement,\
        \ either written or verbal and sometimes enforceable by law, such as a service\
        \ level agreement or a customer price agreement. An agreement involves a number\
        \ of other business entities, such as products, services, and resources and/or\
        \ their specifications."
        Any:
            type: object
        Characteristic:
            required:
                - name
                - value
            type: object
            properties:
                id:
                    type: string
                    description: Unique identifier of the characteristic
                name:
                    type: string
                    description: Name of the characteristic
                valueType:
                    type: string
                    description: Data type of the value of the characteristic
                characteristicRelationship:
                    type: array
                    items:
                        $ref: '#/components/schemas/CharacteristicRelationship'
                value:
                    $ref: '#/components/schemas/Any'
                '@baseType':
                    type: string
                    description: "When sub-classing, this defines the super-class"
                    example: ResourceSpecification
                '@schemaLocation':
                    type: string
                    description: A URI to a JSON-Schema file that defines additional attributes
                        and relationships
                    format: uri
                    example: https://mycsp.com:8080/tmf-api/schema/Resource/LogicalResourceSpecification.schema.json
                '@type':
                    type: string
                    description: "When sub-classing, this defines the sub-class Extensible name"
                    example: LogicalResourceSpecification
            description: Describes a given characteristic of an object or entity through
                a name/value pair.
        CharacteristicRelationship:
            type: object
            properties:
                id:
                    type: string
                    description: Unique identifier of the characteristic
                relationshipType:
                    type: string
                    description: The type of relationship
                '@baseType':
                    type: string
                    description: "When sub-classing, this defines the super-class"
                '@schemaLocation':
                    type: string
                    description: A URI to a JSON-Schema file that defines additional attributes
                        and relationships
                    format: uri
                '@type':
                    type: string
                    description: "When sub-classing, this defines the sub-class entity name"
            description: Another Characteristic that is related to the current Characteristic;
        ContactMedium:
            required:
                - characteristic
                - mediumType
            type: object
            properties:
                mediumType:
                    type: string
                    description: "Type of the contact medium, such as: email address, telephone\
            \ number, postal address"
                preferred:
                    type: boolean
                    description: "If true, indicates that is the preferred contact medium"
                characteristic:
                    $ref: '#/components/schemas/MediumCharacteristic'
                validFor:
                    $ref: '#/components/schemas/TimePeriod'
                '@baseType':
                    type: string
                    description: "When sub-classing, this defines the super-class"
                '@schemaLocation':
                    type: string
                    description: A URI to a JSON-Schema file that defines additional attributes
                        and relationships
                    format: uri
                '@type':
                    type: string
                    description: "When sub-classing, this defines the sub-class entity name"
            description: Indicates the contact medium that could be used to contact the
                party.
        CreditProfile:
            required:
                - creditProfileDate
                - validFor
            type: object
            properties:
                creditProfileDate:
                    type: string
                    description: The date the profile was established
                    format: date-time
                creditRiskRating:
                    type: integer
                    description: This is an integer whose value is used to rate the risk
                creditScore:
                    type: integer
                    description: A measure of a person or organizations creditworthiness calculated
                        on the basis of a combination of factors such as their income and credit
                        history
                validFor:
                    $ref: '#/components/schemas/TimePeriod'
                '@baseType':
                    type: string
                    description: "When sub-classing, this defines the super-class"
                '@schemaLocation':
                    type: string
                    description: A URI to a JSON-Schema file that defines additional attributes
