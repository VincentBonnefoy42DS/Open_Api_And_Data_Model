info:
    title: Party Interaction
    description: "**TMF API Reference : TMF - 683 Party Interaction**\n\n**Release :\
    \ 19.5 - Oct 2019**\n\nThe Party Interaction Management API provides a mechanism\
    \ to manage party interactions. Creation, update and retrieval. Including creation,\
    \ update, retrieval, deletion and notification of event. \nA Party Interaction\
    \ captures information about past interactions in order to re-use it in future\
    \ ones. \nhis allows agents to serve users better by knowing the steps they went\
    \ through. \nIt also allows customers to see better the actions they have performed\
    \ and how they interacted with the service provider.\n\n\nCopyright © TM Forum\
    \ 2019. All Rights Reserved\n\n\n"
