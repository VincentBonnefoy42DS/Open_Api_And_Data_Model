                cartItemRelationship:
                    type: array
                    items:
                        $ref: '#/components/schemas/CartItemRelationship'
                itemPrice:
                    type: array
                    items:
                        $ref: '#/components/schemas/CartPrice'
                itemTerm:
                    type: array
                    items:
                        $ref: '#/components/schemas/CartTerm'
                note:
                    type: array
                    items:
                        $ref: '#/components/schemas/Note'
                product:
