openapi: 3.0.1
info:
    title: API Sales
    description: "## TMF API Reference : TMF 699 - Sales \n\nThis API provides interfaces\
    \ for Sales Lead, Sales Opportunity, Sales Quote and the other management capabilities\
    \ to support the sales activities to build relationship with the prospect customer\
    \ who could be a person or organization that has an interest in the goods and/or\
    \ services and possibly become the actual customers with one or more Subscriptions."
    version: 4.0.0
servers:
    -   url: https://serverRoot/tmf-api/sales/v4/
tags:
    -   name: salesLead
    -   name: notification listeners (client side)
    -   name: events subscription
