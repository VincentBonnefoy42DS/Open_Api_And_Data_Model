components:
    schemas:
        CategoryRef:
            required:
                - id
            type: object
            properties:
                id:
                    type: string
                    description: Unique identifier of a related entity.
                href:
                    type: string
                    description: Reference of the related entity.
                name:
                    type: string
                    description: Name of the related entity.
                version:
                    type: string
                    description: Category version
                '@baseType':
                    type: string
                    description: "When sub-classing, this defines the super-class"
                '@schemaLocation':
                    type: string
                    description: A URI to a JSON-Schema file that defines additional attributes
                        and relationships
                    format: uri
                '@type':
                    type: string
                    description: "When sub-classing, this defines the sub-class entity name"
                '@referredType':
                    type: string
                    description: The actual type of the target instance when needed for disambiguation.
            description: The category for grouping recommendations
        ChannelRef:
            required:
                - id
            type: object
            properties:
                id:
                    type: string
                    description: Unique identifier of a related entity.
                href:
                    type: string
                    description: Reference of the related entity.
                name:
                    type: string
                    description: Name of the channel.
                '@baseType':
                    type: string
                    description: "When sub-classing, this defines the super-class"
                '@schemaLocation':
                    type: string
                    description: A URI to a JSON-Schema file that defines additional attributes
                        and relationships
                    format: uri
                '@type':
                    type: string
                    description: "When sub-classing, this defines the sub-class entity name"
                '@referredType':
                    type: string
                    description: The actual type of the target instance when needed for disambiguation.
            description: "The channel to which the resource reference to. e.g. channel for\
        \ selling product offerings, channel for opening a trouble ticket etc.."
        ContactMedium:
            type: object
            properties:
                mediumType:
                    type: string
                    description: "Type of the contact medium, such as: email address, telephone\
            \ number, postal address"
                preferred:
                    type: boolean
                    description: "If true, indicates that is the preferred contact medium"
                characteristic:
                    $ref: '#/components/schemas/MediumCharacteristic'
                validFor:
                    $ref: '#/components/schemas/TimePeriod'
                '@baseType':
                    type: string
                    description: "When sub-classing, this defines the super-class"
                '@schemaLocation':
                    type: string
                    description: A URI to a JSON-Schema file that defines additional attributes
                        and relationships
                    format: uri
                '@type':
                    type: string
                    description: "When sub-classing, this defines the sub-class entity name"
            description: Indicates the contact medium that could be used to contact the
                party.
        EntityRef:
            required:
                - id
            type: object
            properties:
                id:
                    type: string
                    description: Unique identifier of a related entity.
                href:
                    type: string
                    description: Reference of the related entity.
                name:
                    type: string
                    description: Name of the related entity.
                '@baseType':
                    type: string
                    description: "When sub-classing, this defines the super-class"
                '@schemaLocation':
                    type: string
                    description: A URI to a JSON-Schema file that defines additional attributes
                        and relationships
                    format: uri
                '@type':
                    type: string
                    description: "When sub-classing, this defines the sub-class entity name"
                '@referredType':
                    type: string
                    description: The actual type of the target instance when needed for disambiguation.
            description: Entity reference schema to be use for all entityRef class.
        MarketSegmentRef:
            required:
                - id
            type: object
            properties:
                id:
                    type: string
                    description: Unique identifier of the market segment
                href:
                    type: string
                    description: Reference of the market segment
                name:
                    type: string
                    description: Name of the market segment
                '@baseType':
                    type: string
                    description: "When sub-classing, this defines the super-class"
                '@schemaLocation':
                    type: string
                    description: A URI to a JSON-Schema file that defines additional attributes
                        and relationships
                    format: uri
                '@type':
                    type: string
                    description: "When sub-classing, this defines the sub-class entity name"
                '@referredType':
                    type: string
                    description: (Class) type of the referred market segment
            description: "provides references to the corresponding market segment as target\
        \ of product offerings. A market segment is grouping of Parties, GeographicAreas,\
        \ SalesChannels, and so forth."
        MarketingCampaignRef:
            required:
                - id
            type: object
            properties:
                id:
                    type: string
                    description: Unique identifier of a related entity.
                href:
                    type: string
                    description: Reference of the related entity.
                name:
                    type: string
                    description: Name of the related entity.
                '@baseType':
                    type: string
                    description: "When sub-classing, this defines the super-class"
                '@schemaLocation':
                    type: string
                    description: A URI to a JSON-Schema file that defines additional attributes
                        and relationships
                    format: uri
                '@type':
                    type: string
                    description: "When sub-classing, this defines the sub-class entity name"
                '@referredType':
                    type: string
                    description: The actual type of the target instance when needed for disambiguation.
            description: MarketingCampaign reference. Marketing campaign represents the
                carrier-initiated marketing activity which aims at the better recognition
                about its brand and offerings by the market
        MediumCharacteristic:
            type: object
            properties:
                city:
                    type: string
                    description: The city
                contactType:
                    type: string
                    description: "The type of contact, for example: phone number such as mobile,\
