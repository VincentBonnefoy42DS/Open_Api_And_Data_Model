                    items:
                        $ref: '#/components/schemas/Receiver'
                sender:
                    $ref: '#/components/schemas/Sender'
                state:
                    $ref: '#/components/schemas/CommunicationMessageStateType'
            description: "Communication message means a notification approach in the format\
        \ of a message which can be dispatched (sent) to the certain user by the system\
        \ with the content which can be felt and understood by the recipient. The\
        \ user can be either a final customer or a customer service agent. The message\
        \ can reach the customer in different interaction channels, including: email,\
        \ short message, mobile app notification (push)."
