                    type: string
                    description: Unique identifier of the characteristic
                relationshipType:
                    type: string
                    description: The type of relationship
            description: Another Characteristic that is related to the current Characteristic;
        CommunicationMessage:
            type: object
            properties:
                id:
                    type: string
                    description: Unique identifier of Communication Message
                href:
                    type: string
                    description: Hypertext Reference of the Communication Message
                content:
                    type: string
                    description: The content of the communication message
                description:
                    type: string
                    description: Description for the whole object
                logFlag:
                    type: boolean
                messageType:
                    type: string
                    description: "The type of message, such as: SMS, Email, Mobile app push\
            \ notification"
                priority:
                    type: string
                    description: |-
                        The priority of the communication message.
                        Small number means higher priority.
                scheduledSendTime:
