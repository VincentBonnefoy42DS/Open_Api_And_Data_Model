components:
    schemas:
        Addressable:
            type: object
            properties:
                id:
                    type: string
                    description: unique identifier
                href:
                    type: string
                    description: Hyperlink reference
                '@baseType':
                    type: string
                    description: "When sub-classing, this defines the super-class"
                '@schemaLocation':
                    type: string
                    description: A URI to a JSON-Schema file that defines additional attributes
                        and relationships
                    format: uri
                '@type':
                    type: string
                    description: "When sub-classing, this defines the sub-class entity name"
            description: Base schema for adressable entities
        EntityRef:
            required:
                - id
            type: object
            properties:
                id:
                    type: string
                    description: unique identifier
                href:
                    type: string
                    description: Hyperlink reference
                name:
                    type: string
                    description: Name of the related entity.
                '@baseType':
                    type: string
                    description: "When sub-classing, this defines the super-class"
                    example: ResourceSpecification
                '@schemaLocation':
                    type: string
                    description: A URI to a JSON-Schema file that defines additional attributes
                        and relationships
                    format: uri
                    example: https://mycsp.com:8080/tmf-api/schema/Resource/LogicalResourceSpecification.schema.json
                '@type':
                    type: string
                    description: "When sub-classing, this defines the sub-class Extensible name"
                    example: LogicalResourceSpecification
                '@referredType':
                    type: string
                    description: The actual type of the target instance when needed for disambiguation.
            description: Entity reference schema to be use for all entityRef class.
        Extensible:
            type: object
            properties:
                '@baseType':
                    type: string
                    description: "When sub-classing, this defines the super-class"
                    example: ResourceSpecification
                '@schemaLocation':
                    type: string
                    description: A URI to a JSON-Schema file that defines additional attributes
                        and relationships
                    format: uri
                    example: https://mycsp.com:8080/tmf-api/schema/Resource/LogicalResourceSpecification.schema.json
                '@type':
                    type: string
                    description: "When sub-classing, this defines the sub-class Extensible name"
                    example: LogicalResourceSpecification
            description: Base Extensible schema for use in TMForum Open-APIs
        GeographicAddress:
            type: object
            properties:
                id:
                    type: string
                    description: Unique identifier of the place
                href:
                    type: string
                    description: Unique reference of the place
                city:
                    type: string
                    description: City that the address is in
                country:
                    type: string
                    description: Country that the address is in
                locality:
                    type: string
                    description: "An area of defined or undefined boundaries within a local\
            \ authority or other legislatively defined area, usually rural or semi\
            \ rural in nature. [ANZLIC-STREET], or a suburb, a bounded locality within\
            \ a city, town or shire principally of urban character [ANZLICSTREET]"
                name:
                    type: string
                    description: "A user-friendly name for the place, such as [Paris Store],\
            \ [London Store], [Main Home]"
                postcode:
                    type: string
                    description: "descriptor for a postal delivery area, used to speed and simplify\
            \ the delivery of mail (also know as zipcode)"
                stateOrProvince:
                    type: string
                    description: the State or Province that the address is in
                streetName:
                    type: string
                    description: Name of the street or other street type
                streetNr:
