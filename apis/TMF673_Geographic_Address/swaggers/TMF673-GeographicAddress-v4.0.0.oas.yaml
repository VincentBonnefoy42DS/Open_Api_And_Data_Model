info:
    title: API Place - GeographicAddress
    description: |-
        ## TMF API Reference : TMF 673 - Place - Geographic Address Management
        ### Release : 19.5 - January 2020
        
        The Geographic Address API provides a standardized client interface to an Address management system.
        It allows looking for worldwide addresses.
        It can also be used to validate geographic address data, to be sure that it corresponds to a real address.
        
        ### Resources
        - GeographicAddress
        - GeographicSubAddress
        - GeographicAddressValidation
        - Hub
        
        ### Operations
        Geographic Address Management API performs the following operations :
        - Retrieve a geographic address or a collection of geographic addresses
        - Retrieve a geographic sub-address
        - Create a geographic address validation
        - Retrieve, update and delete an existing  geographic address validation
        - Notify events on these resources
